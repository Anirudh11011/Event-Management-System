# Basic NGINX configuration for API Gateway
# Forwards requests to the appropriate microservice based on the URL path.

events {}

http {
    server {
        listen 80;

        # Route to frontend client (if running in Docker)
        location / {
            proxy_pass http://ems-client:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API routing for backend services
        location /api/auth/ {
            proxy_pass http://auth-service:3000/;
        }
        location /api/event/ {
            proxy_pass http://event-service:3000/;
        }
        location /api/registration/ {
            proxy_pass http://registration-service:3000/;
        }
        location /api/ticketing/ {
            proxy_pass http://ticketing-service:3000/;
        }
        location /api/speaker/ {
            proxy_pass http://speaker-service:3000/;
        }
        location /api/feedback/ {
            proxy_pass http://feedback-service:3000/;
        }
        location /api/notification/ {
            proxy_pass http://notification-service:3000/;
        }
        location /api/reporting-analytics/ {
            proxy_pass http://reporting-analytics-service:3000/;
        }
    }
}
